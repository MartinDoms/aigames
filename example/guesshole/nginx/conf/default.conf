server {
    listen 80;
    server_name guesshole.rtin.co.nz;

    allow 161.65.87.132; # my public IP... for now?

    # Optional: Allow local network access
    allow 192.168.0.0/16;  # Common home network range
    allow 127.0.0.1;       # Localhost

    # Add specific location block for JavaScript files with versioning
    location ~* \.js(\?v=\w+)$ {
        proxy_pass http://app:8088;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Cache control for versioned files
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";

        # Standard proxy headers
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Add specific location for MP3 files
    location ~* \.mp3$ {
        proxy_pass http://app:8088;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Cache MP3 files aggressively
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";

        # Standard proxy headers
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Add specific location for HTML files
    location ~* \.html$ {
        proxy_pass http://app:8088;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Prevent caching of HTML files
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";

        # Standard proxy headers
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://app:8088;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Default cache control for non-specific resources
        add_header Cache-Control "no-cache";

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400; # Increased timeout for long-lived connections
    }
}