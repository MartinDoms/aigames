<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(jsRoot='admin-videos')}">
    <!-- Head content will be replaced by the fragment -->
    <!-- Add Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body class="bg-neutral min-h-screen flex flex-col">

<nav th:replace="~{fragments/nav :: nav}"></nav>

<div class="container mx-auto px-4 py-6 flex-grow">
    <div class="max-w-7xl mx-auto"
         x-data="videoAdmin()"
         x-init="loadVideos()">
        <!-- Header -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h1 class="text-3xl font-bold text-primary">Video Management</h1>
                    <p class="text-primary-dark">Preview and manage round template videos</p>
                </div>
                <div class="flex space-x-2">
                    <span class="text-primary-dark" x-text="'Page ' + (currentPage + 1) + ' of ' + totalPages"></span>
                    <div class="flex space-x-1">
                        <button
                                @click="prevPage()"
                                :disabled="currentPage === 0"
                                class="px-3 py-1 bg-secondary text-primary-dark rounded-md disabled:opacity-50 disabled:cursor-not-allowed">
                            Prev
                        </button>
                        <button
                                @click="nextPage()"
                                :disabled="currentPage >= totalPages - 1"
                                class="px-3 py-1 bg-secondary text-primary-dark rounded-md disabled:opacity-50 disabled:cursor-not-allowed">
                            Next
                        </button>
                    </div>
                </div>
            </div>

            <!-- Filter Controls -->
            <div class="flex flex-wrap gap-2 items-center bg-neutral-light p-3 rounded-lg border border-neutral-dark mb-4">
                <span class="text-primary font-medium">Filter:</span>
                <button
                        @click="changeFilter('recent')"
                        class="px-3 py-1 rounded-md transition-colors"
                        :class="activeFilter === 'recent' ? 'bg-primary text-neutral font-medium' : 'bg-neutral-dark text-primary hover:bg-secondary'">
                    Needs Review (Not approved or older than 6 months)
                </button>
                <button
                        @click="changeFilter('no-coordinates')"
                        class="px-3 py-1 rounded-md transition-colors"
                        :class="activeFilter === 'no-coordinates' ? 'bg-primary text-neutral font-medium' : 'bg-neutral-dark text-primary hover:bg-secondary'">
                    Missing Coordinates
                </button>
                <button
                        @click="changeFilter('all')"
                        class="px-3 py-1 rounded-md transition-colors"
                        :class="activeFilter === 'all' ? 'bg-primary text-neutral font-medium' : 'bg-neutral-dark text-primary hover:bg-secondary'">
                    All Videos
                </button>
                <span class="ml-auto text-sm text-primary-dark" x-text="totalElements + ' videos found'"></span>
            </div>

            <!-- Sorting Controls -->
            <div class="flex flex-wrap gap-2 items-center bg-neutral-light p-3 rounded-lg border border-neutral-dark mb-4">
                <span class="text-primary font-medium">Sort by:</span>
                <button
                        @click="changeSort('created_at')"
                        class="px-3 py-1 rounded-md transition-colors"
                        :class="sortField === 'created_at' ? 'bg-primary text-neutral font-medium' : 'bg-neutral-dark text-primary hover:bg-secondary'">
                    Created Date
                </button>
                <button
                        @click="changeSort('updated_at')"
                        class="px-3 py-1 rounded-md transition-colors"
                        :class="sortField === 'updated_at' ? 'bg-primary text-neutral font-medium' : 'bg-neutral-dark text-primary hover:bg-secondary'">
                    Updated Date
                </button>
                <button
                        @click="changeSort('approve_at')"
                        class="px-3 py-1 rounded-md transition-colors"
                        :class="sortField === 'approve_at' ? 'bg-primary text-neutral font-medium' : 'bg-neutral-dark text-primary hover:bg-secondary'">
                    Approved Date
                </button>
                <button
                        @click="changeSort('video_length')"
                        class="px-3 py-1 rounded-md transition-colors"
                        :class="sortField === 'video_length' ? 'bg-primary text-neutral font-medium' : 'bg-neutral-dark text-primary hover:bg-secondary'">
                    Video Length
                </button>
                <div class="ml-auto">
                    <button
                            @click="toggleSortDirection()"
                            class="px-3 py-1 rounded-md bg-neutral-dark text-primary hover:bg-secondary flex items-center">
                        <span x-text="sortDirection === 'DESC' ? 'Descending' : 'Ascending'"></span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="ml-1 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                             :class="{'rotate-180': sortDirection === 'ASC'}">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Video List Container -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                <!-- Loading Indicator -->
                <div x-show="loading" class="col-span-full flex justify-center items-center py-12">
                    <svg class="animate-spin h-8 w-8 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="ml-3 text-primary-dark">Loading videos...</span>
                </div>

                <!-- Video Items -->
                <template x-for="video in videos" :key="video.id">
                    <div class="bg-neutral-light rounded-lg shadow-md overflow-hidden border border-neutral-dark flex flex-col h-full">
                        <!-- Video Header -->
                        <div class="p-4 bg-primary text-neutral">
                            <h3 class="font-semibold text-lg truncate" x-text="video.videoTitle || 'Loading title...'"></h3>
                            <p class="text-xs text-neutral-dark">ID: <span x-text="video.youtubeVideoId"></span></p>
                        </div>

                        <!-- Action Buttons -->
                        <div class="bg-neutral-dark p-2 flex justify-between">
                            <button
                                    @click="approveVideo(video.id)"
                                    class="px-4 py-1 bg-accent hover:bg-accent-dark text-primary-dark font-medium rounded transition-colors"
                                    :disabled="isProcessing"
                                    :class="{'opacity-50 cursor-not-allowed': isProcessing}">
                                <span x-show="!video.approveAt">Approve</span>
                                <span x-show="video.approveAt">Re-approve</span>
                            </button>
                            <!-- Add Select Location button -->
                            <button
                                    @click="openLocationModal(video.id)"
                                    x-show="!video.latitude || !video.longitude"
                                    class="px-4 py-1 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded transition-colors"
                                    :disabled="isProcessing"
                                    :class="{'opacity-50 cursor-not-allowed': isProcessing}">
                                Select Location
                            </button>
                            <button
                                    @click="confirmDelete(video.id, video.videoTitle || 'this video')"
                                    class="px-4 py-1 bg-red-500 hover:bg-red-600 text-white font-medium rounded transition-colors"
                                    :disabled="isProcessing"
                                    :class="{'opacity-50 cursor-not-allowed': isProcessing}">
                                Delete
                            </button>
                        </div>

                        <!-- YouTube Embed with Fixed Height -->
                        <div class="relative w-full h-48"> <!-- Fixed height for all videos -->
                            <div
                                    class="absolute inset-0 w-full h-full object-cover"
                                    :id="'player-' + video.id">
                            </div>
                        </div>

                        <!-- Video Metadata -->
                        <div class="p-4 bg-neutral flex-grow">
                            <div class="grid grid-cols-2 gap-y-2 text-sm">
                                <div class="text-primary-dark">Source:</div>
                                <div class="text-primary font-medium" x-text="video.source"></div>

                                <div class="text-primary-dark">Start Time:</div>
                                <div class="text-primary font-medium" x-text="formatTime(video.startTime)"></div>

                                <div class="text-primary-dark">Duration:</div>
                                <div class="text-primary font-medium" x-text="video.videoLength ? formatTime(video.videoLength) : 'Loading...'"></div>

                                <div class="text-primary-dark">Coordinates:</div>
                                <div class="text-primary font-medium">
                                <span x-show="video.latitude && video.longitude">
                                    <span x-text="video.latitude"></span>, <span x-text="video.longitude"></span>
                                </span>
                                    <span x-show="!video.latitude || !video.longitude" class="text-yellow-600">
                                    Missing
                                </span>
                                </div>

                                <div class="text-primary-dark">Status:</div>
                                <div class="text-primary font-medium">
                                    <span x-show="video.approveAt" class="text-green-600">Approved <span x-text="formatDate(video.approveAt)"></span></span>
                                    <span x-show="!video.approveAt" class="text-yellow-600">Pending Approval</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- Empty State -->
                <div
                        x-show="!loading && videos.length === 0"
                        class="col-span-full text-center py-12 bg-neutral-light rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-primary-light mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                    <h3 class="text-xl font-medium text-primary">No videos found</h3>
                    <p class="text-primary-dark">There are no video templates available at this time.</p>
                </div>
            </div>

            <div class="my-6 flex justify-center" x-show="videos.length > 0">
                <button
                        @click="approveAllVideos()"
                        class="px-6 py-2.5 bg-accent hover:bg-accent-dark text-primary-dark font-bold rounded-lg shadow transition-colors flex items-center"
                        :disabled="isProcessing || videos.every(v => v.approveAt)"
                        :class="{'opacity-50 cursor-not-allowed': isProcessing || videos.every(v => v.approveAt)}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                    Approve All Videos on This Page
                </button>
            </div>

            <!-- Pagination Controls (Bottom) -->
            <div class="mt-6 flex justify-center" x-show="totalPages > 1">
                <div class="flex items-center space-x-1">
                    <button
                            @click="goToPage(0)"
                            :disabled="currentPage === 0"
                            class="px-3 py-1 bg-secondary text-primary-dark rounded-md disabled:opacity-50 disabled:cursor-not-allowed">
                        First
                    </button>
                    <button
                            @click="prevPage()"
                            :disabled="currentPage === 0"
                            class="px-3 py-1 bg-secondary text-primary-dark rounded-md disabled:opacity-50 disabled:cursor-not-allowed">
                        Prev
                    </button>

                    <template x-for="pageNum in generatePageNumbers()" :key="pageNum">
                        <button
                                @click="goToPage(pageNum)"
                                :class="{'bg-primary text-neutral': currentPage === pageNum, 'bg-secondary text-primary-dark': currentPage !== pageNum}"
                                class="px-3 py-1 rounded-md">
                            <span x-text="pageNum + 1"></span>
                        </button>
                    </template>

                    <button
                            @click="nextPage()"
                            :disabled="currentPage >= totalPages - 1"
                            class="px-3 py-1 bg-secondary text-primary-dark rounded-md disabled:opacity-50 disabled:cursor-not-allowed">
                        Next
                    </button>
                    <button
                            @click="goToPage(totalPages - 1)"
                            :disabled="currentPage >= totalPages - 1"
                            class="px-3 py-1 bg-secondary text-primary-dark rounded-md disabled:opacity-50 disabled:cursor-not-allowed">
                        Last
                    </button>
                </div>
            </div>
        </div>

        <!-- Map Modal -->
        <div x-show="showLocationModal"
             class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0">
            <div class="bg-neutral rounded-lg shadow-xl max-w-4xl w-full mx-4"
                 @click.away="showLocationModal = false">

                <!-- Modal Header -->
                <div class="p-4 border-b border-neutral-dark flex justify-between items-center">
                    <h3 class="text-xl font-bold text-primary">Select Location</h3>
                    <button @click="showLocationModal = false" class="text-primary-dark hover:text-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <!-- Map Container -->
                <div class="p-4">
                    <p class="mb-3 text-primary-dark">Click on the map to select a location for this video.</p>
                    <div id="map-container" class="h-96 w-full rounded-lg border border-neutral-dark"></div>

                    <!-- Selected Coordinates -->
                    <div class="mt-3 flex items-center justify-between">
                        <div class="text-primary">
                            <span>Selected Coordinates: </span>
                            <span x-show="selectedLat && selectedLng">
                            <span x-text="selectedLat.toFixed(6)"></span>, <span x-text="selectedLng.toFixed(6)"></span>
                        </span>
                            <span x-show="!selectedLat || !selectedLng" class="text-primary-dark italic">No location selected</span>
                        </div>

                        <!-- Save Button -->
                        <button
                                @click="saveCoordinates()"
                                class="px-4 py-2 bg-accent hover:bg-accent-dark text-primary-dark font-medium rounded transition-colors"
                                :disabled="!selectedLat || !selectedLng || isProcessing"
                                :class="{'opacity-50 cursor-not-allowed': !selectedLat || !selectedLng || isProcessing}">
                            Save Location
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Add Leaflet JS Script -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</body>
</html>
