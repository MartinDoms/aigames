<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Chart</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>


    <style>
        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: #d0d2d6;
            outline: none;
            border-radius: 4px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #0d6efd;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #0d6efd;
            cursor: pointer;
            border: none;
        }
    </style>
</head>

<body class="font-sans max-w-5xl mx-auto p-5 bg-gray-100 text-gray-800">
<div x-data="{
        roundDuration: /*[[${chartData.roundDuration}]]*/ 60,
        maxDistanceThreshold: /*[[${chartData.maxDistanceThreshold}]]*/ 5000.0,
        minDistanceThreshold: /*[[${chartData.minDistanceThreshold}]]*/ 10.0,
        distanceScoreMultiplier: /*[[${chartData.distanceScoreMultiplier}]]*/ 1.0,
        timeScoreMultiplier: /*[[${chartData.timeScoreMultiplier}]]*/ 1.0,
        graceTimeThreshold: /*[[${chartData.graceTimeThreshold}]]*/ 5.0
    }">
    <header class="mb-8">
        <h1 class="text-3xl font-bold mb-2">Score Algorithm Visualization</h1>
        <p class="text-lg mb-4">Adjust parameters to see how they affect the scoring algorithm</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Parameters</h2>

            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-1">Round Duration (seconds): <span x-text="roundDuration"></span></label>
                    <input type="range" min="15" max="120" step="5" x-model="roundDuration">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Max Distance Threshold (km): <span x-text="maxDistanceThreshold"></span></label>
                    <input type="range" min="1000" max="10000" step="500" x-model="maxDistanceThreshold">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Min Distance Threshold (km): <span x-text="minDistanceThreshold"></span></label>
                    <input type="range" min="1" max="50" step="1" x-model="minDistanceThreshold">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Distance Score Multiplier: <span x-text="distanceScoreMultiplier"></span></label>
                    <input type="range" min="0.1" max="2" step="0.1" x-model="distanceScoreMultiplier">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Time Score Multiplier: <span x-text="timeScoreMultiplier"></span></label>
                    <input type="range" min="0.1" max="2" step="0.1" x-model="timeScoreMultiplier">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Grace Time Threshold (seconds): <span x-text="graceTimeThreshold"></span></label>
                    <input type="range" min="0" max="15" step="1" x-model="graceTimeThreshold">
                </div>

                <button
                        @click="window.location.href = '/scorechart?roundDuration=' + roundDuration +
                        '&maxDistanceThreshold=' + maxDistanceThreshold +
                        '&minDistanceThreshold=' + minDistanceThreshold +
                        '&distanceScoreMultiplier=' + distanceScoreMultiplier +
                        '&timeScoreMultiplier=' + timeScoreMultiplier +
                        '&graceTimeThreshold=' + graceTimeThreshold"
                        class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-md transition-colors">
                    Update Chart
                </button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
            <h2 class="text-xl font-semibold mb-4">Score Heatmap</h2>
            <div class="relative">
                <img th:src="@{/scorechart/svg}" alt="Score chart" class="w-full" />
            </div>
        </div>
    </div>

    <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Score Examples</h2>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-300">
                <thead>
                <tr class="bg-gray-800 text-white">
                    <th class="py-2 px-4 border-b">Distance (km)</th>
                    <th class="py-2 px-4 border-b" th:each="time, idx : ${chartData.times}" th:text="${time + 's'}">Time</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="distIdx : ${#numbers.sequence(0, chartData.distances.size()-1, 3)}" th:class="${distIdx % 2 == 0 ? 'bg-gray-100' : 'bg-white'}">
                    <td class="py-2 px-4 border-b font-medium" th:text="${chartData.distances[distIdx] + ' km'}">Distance</td>
                    <td class="py-2 px-4 border-b text-center" th:each="timeIdx : ${#numbers.sequence(0, chartData.times.size()-1)}" th:text="${chartData.scores[timeIdx][distIdx]}">Score</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
