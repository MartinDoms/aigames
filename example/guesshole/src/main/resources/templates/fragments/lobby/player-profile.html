<div th:fragment="player-profile">
    <h3 class="text-lg font-bold mb-3 text-primary flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
        </svg>
        Player Profile
    </h3>
    <div class="flex flex-col sm:flex-row sm:items-end gap-4 mb-4">
        <div class="flex-grow">
            <label for="playerName" class="block text-sm font-medium text-primary mb-1">Your Name</label>
            <input
                    type="text"
                    id="playerName"
                    placeholder="Enter your name"
                    x-model="playerState.playerNameInput"
                    class="w-full p-2 border border-neutral-dark rounded-md focus:ring-2 focus:ring-accent focus:border-accent">
        </div>
        <div>
            <label class="block text-sm font-medium text-primary mb-1">Your Avatar</label>
            <div class="flex items-center">
                <div
                        class="w-14 h-14 rounded-full bg-cover bg-center mr-3 border-2 border-neutral cursor-pointer transition-transform hover:scale-110 hover:border-accent"
                        :style="`background-image: url('/images/avatars/${avatarPicker.selectedAvatarId}.webp')`"
                        @click="avatarPicker.openAvatarPicker()">
                </div>
                <button
                        type="button"
                        class="text-secondary hover:text-secondary-dark text-sm font-medium"
                        @click="avatarPicker.openAvatarPicker()">
                    Change Avatar
                </button>
            </div>
        </div>
    </div>
    <button
            id="savePlayerBtn"
            @click="savePlayerInfo()"
            class="bg-accent hover:bg-accent-dark text-primary font-bold py-2 px-5 rounded-md transition-colors duration-200">
        Update Profile
    </button>
</div>
