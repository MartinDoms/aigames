<div class="h-full flex flex-col" th:fragment="game-panel">
    <!-- Main container - changes layout based on game state -->
    <div class="h-full"
         :class="{'flex flex-col': gameState.lobbyState === 'GAME_IN_PROGRESS',
                 'flex flex-col lg:flex-row': gameState.lobbyState === 'ROUND_SCOREBOARD'}">

        <!-- SCOREBOARD SECTION - Full left half during scoreboard state -->
        <div x-data="roundScoreboard"
             x-cloak
             x-show="gameState.lobbyState === 'ROUND_SCOREBOARD'"
             class="w-full lg:w-1/2 h-full lg:h-auto">
            <div x-data="gameState.currentRoundScoreboard" class="h-full">
                <div th:replace="~{fragments/lobby/round-scoreboard :: round-scoreboard}"></div>
            </div>
        </div>

        <!-- VIDEO AND MAP CONTAINER - Right side during scoreboard, full width stacked during gameplay -->
        <div id="map-container" :class="{'w-full': gameState.lobbyState === 'GAME_IN_PROGRESS',
                     'w-full lg:w-1/2 flex-col-reverse lg:flex-col': gameState.lobbyState === 'ROUND_SCOREBOARD'}"
             class="h-full flex flex-col h-svh">

            <!-- Video Container - Top half during gameplay, top half of right side during scoreboard -->
            <div class="w-full flex flex-col mb-1 lg:mb-4"
                 :class="{'h-1/2': gameState.lobbyState !== 'LOBBY', 'h-full': gameState.lobbyState === 'LOBBY'}"
                 x-cloak
                 x-show="gameState.lobbyState === 'LOBBY' || gameState.lobbyState === 'GAME_IN_PROGRESS' || gameState.lobbyState === 'ROUND_SCOREBOARD'">
                <!-- Video Container -->
                <div class="w-full flex-grow bg-neutral-light rounded-lg border border-neutral-dark transition-all duration-300 overflow-hidden relative"
                     x-ref="gameContainer">
                    <!-- CSS technique to hide the title by cropping and scaling -->
                    <div class="absolute inset-0 overflow-hidden" style="clip-path: inset(0 0 0 0);">
                        <div x-data="videoPlayer" class="absolute inset-0 scale-110 origin-bottom" style="margin-top: -40px;">
                            <!-- Placeholder div that will be replaced with the iframe -->
                            <div x-init="setupYoutubeEmbed()"
                                 x-ref="youtubeContainer"
                                 id="youtubePlayer"
                                 class="w-full h-full bg-black">
                            </div>
                        </div>
                    </div>

                    <!-- Transparent overlay to block all interactions with the video -->
                    <div class="absolute inset-0 bg-transparent"
                         style="pointer-events: all;"
                         @click.prevent.stop>
                    </div>

                    <!-- Lobby Code Overlay -->
                    <div
                        class="absolute bottom-8 right-8 z-20 text-secondary"
                        style="text-shadow: 0 0 5px rgba(0, 0, 0, 1.0);">
                        <div class="text-center p-4">
                            <div class="text-xl md:text-2xl font-bold mb-2">Lobby Code</div>
                            <div class="font-mono text-2xl md:text-6xl font-bold tracking-widest"
                                 x-text="playerState.lobbyShortCode">
                            </div>
                        </div>
                    </div>

                    <!-- Timer overlay -->
                    <div
                         x-cloak
                         x-show="gameState.timerDisplay && !gameState.showCountdown"
                         class="absolute bottom-8 left-8 z-20">
                        <div class="relative flex items-center justify-center"
                             style="width: 126px; height: 126px;">
                            <!-- Timer SVG -->
                            <svg width="126" height="126" viewBox="0 0 104 104" class="m-2 drop-shadow-m">
                                <!-- Background circle -->
                                <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(255, 255, 255, 0.2)" stroke-width="8"></circle>
                                <!-- Progress circle -->
                                <circle cx="50"
                                        cy="50"
                                        r="45"
                                        fill="none"
                                        stroke-width="8"
                                        stroke-linecap="round"
                                        stroke-dasharray="283"
                                        :stroke-dashoffset="283 - (283 * gameState.getTimerPercentage() / 100)"
                                        :stroke="gameState.getTimerColor()"
                                        transform="rotate(-90 50 50)"
                                        style="filter: drop-shadow( 0px 0px 3px rgba(0, 0, 0, 1.0));">
                                </circle>
                            </svg>

                            <!-- Digital Timer -->
                            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center">
                                <div class="font-mono font-bold text-2xl tracking-wide"
                                     :class="gameState.getTimerTextColorClass()"
                                     style="text-shadow: 0 0 5px rgba(0, 0, 0, 1.0);"
                                     x-text="gameState.timerDisplay">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div x-show="gameState.showCountdown"
                         x-transition:enter="transition ease-out duration-300"
                         x-transition:enter-start="opacity-0 scale-150"
                         x-transition:enter-end="opacity-100 scale-100"
                         x-transition:leave="transition ease-in duration-200"
                         x-transition:leave-start="opacity-100"
                         x-transition:leave-end="opacity-0"
                         class="absolute inset-0 bg-black bg-opacity-80 flex items-center justify-center z-10">
                        <div class="text-center">
                            <div x-text="gameState.countdownValue"
                                 class="text-8xl font-bold text-white"
                                 :class="{'text-primary': gameState.countdownValue === 'GO!'}">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Audio controls -->
                <div class="mt-2 p-1 lg:p-2 bg-neutral rounded-lg flex items-center space-x-2">
                    <!-- Original audio controls -->
                    <button @click="videoPlayer.toggleMute()" class="focus:outline-none">
                        <svg x-show="!videoPlayer.isMuted" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                        <svg x-show="videoPlayer.isMuted" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217z" clip-rule="evenodd" />
                            <path d="M12.293 7.293a1 1 0 011.414 0L15 8.586l1.293-1.293a1 1 0 111.414 1.414L16.414 10l1.293 1.293a1 1 0 01-1.414 1.414L15 11.414l-1.293 1.293a1 1 0 01-1.414-1.414L13.586 10l-1.293-1.293a1 1 0 010-1.414z" />
                        </svg>
                    </button>
                    <input type="range"
                           min="0"
                           max="100"
                           step="1"
                           x-model="videoPlayer.volumeLevel"
                           @input="videoPlayer.setVolume(videoPlayer.volumeLevel)"
                           class="w-full h-2 bg-neutral-dark rounded-lg appearance-none cursor-pointer">
                    <span class="text-xs font-medium text-primary" x-text="`${videoPlayer.volumeLevel}%`"></span>
                </div>
            </div>

            <!-- Map Container - Bottom half during gameplay, bottom half of right side during scoreboard -->
            <div class="w-full h-1/2 bg-neutral-light rounded-lg border border-neutral-dark transition-all duration-300 overflow-hidden relative"
                 x-show="gameState.lobbyState === 'GAME_IN_PROGRESS' || gameState.lobbyState === 'ROUND_SCOREBOARD'"
                 x-data="map"
                 x-init="initMap()"
                 x-ref="mapContainer">
                <div id="map" class="w-full h-full z-0 relative"></div>
            </div>
        </div>
    </div>
</div>
