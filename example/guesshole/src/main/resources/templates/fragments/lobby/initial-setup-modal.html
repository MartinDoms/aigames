<div th:fragment="initial-setup-modal">
    <div
            x-data="initialSetup"
            x-show="showSetupModal"
            class="fixed inset-0 bg-primary bg-opacity-75 flex items-center justify-center z-50 overflow-auto"
            x-cloak>

        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 mx-4 flex flex-col max-h-[90vh]">
            <h2 class="text-2xl font-bold mb-4 text-primary flex items-center shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
                Welcome to the Game!
            </h2>

            <p class="mb-4 text-primary-dark shrink-0">Please set up your profile before continuing:</p>

            <div class="mb-4 shrink-0">
                <label for="initialPlayerName" class="block text-sm font-medium text-primary mb-1">Your Name</label>
                <input
                        type="text"
                        id="initialPlayerName"
                        placeholder="Enter your name"
                        x-model="playerNameInput"
                        class="w-full p-2 border border-neutral-dark rounded-md focus:ring-2 focus:ring-accent focus:border-accent">
            </div>

            <div class="mb-4 overflow-y-auto">
                <label class="block text-sm font-medium text-primary mb-1 sticky top-0 bg-white">Choose Your Avatar</label>
                <div class="grid grid-cols-4 gap-3 mt-2">
                    <template x-for="avatar in avatarPicker.availableAvatars">
                        <div
                                class="w-16 h-16 rounded-full bg-cover bg-center border-2 cursor-pointer transition-transform hover:scale-110"
                                :class="selectedAvatarId === `${avatar}` ? 'border-accent' : 'border-neutral'"
                                :style="`background-image: url('/images/avatars/${avatar}.webp')`"
                                @click="selectedAvatarId = `${avatar}`">
                        </div>
                    </template>
                </div>
            </div>

            <button
                    type="button"
                    @click="saveInitialSetup"
                    class="w-full bg-accent hover:bg-accent-dark text-primary font-bold py-3 px-5 rounded-md transition-colors duration-200 mt-auto shrink-0">
                Start Playing
            </button>
        </div>
    </div>
</div>
