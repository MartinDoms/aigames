<div th:fragment="avatar-picker">
    <div class="bg-white rounded-lg p-6 max-w-xl max-w-md w-full mx-4 flex flex-col max-h-[90vh] shadow-xl">
        <div class="flex justify-between items-center mb-4 border-b border-neutral pb-3">
            <h3 class="text-lg font-bold text-primary">Choose your avatar</h3>
            <button
                    @click="cancelAvatarSelection()"
                    class="text-primary-light hover:text-primary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                          clip-rule="evenodd"/>
                </svg>
            </button>
        </div>

        <div class="overflow-y-auto flex-grow mb-4 px-2">
            <div class="grid grid-cols-4 md:grid-cols-5 gap-4 pb-2">
                <template x-for="avatarId in availableAvatars" :key="avatarId">
                    <div
                            class="flex flex-col items-center cursor-pointer"
                            @click="tempSelectAvatar(avatarId)">
                        <div
                                class="w-24 h-24 rounded-full bg-gray-300 bg-cover bg-center transition-all duration-200 hover:shadow-md"
                                :class="{'border-4 border-accent scale-110 shadow-lg': tempSelectedAvatarId === avatarId, 'border-2 border-neutral-dark': tempSelectedAvatarId !== avatarId}"
                                :style="`background-image: url('/images/avatars/${avatarId}.webp')`">
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <div class="flex justify-end gap-2 mt-auto pt-3 border-t border-neutral">
            <button
                    @click="cancelAvatarSelection()"
                    class="bg-neutral hover:bg-neutral-dark text-primary py-2 px-4 rounded-md transition-colors duration-200">
                Cancel
            </button>
            <button
                    @click="applyAvatarSelection()"
                    class="bg-accent hover:bg-accent-dark text-primary font-bold py-2 px-4 rounded-md transition-colors duration-200">
                Select
            </button>
        </div>
    </div>
</div>
