<div th:fragment="connection-log">
    <h3 class="text-lg font-bold mb-2 text-neutral flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
        </svg>
        Connection Log
    </h3>
    <div id="logContainer" class="h-40 overflow-y-auto bg-primary-light rounded p-2">
        <template x-for="(entry, index) in logEntries" :key="index">
            <div
                    class="my-1 font-mono text-xs whitespace-nowrap px-2 py-1 rounded"
                    :class="{
            'text-red-300 bg-red-900 bg-opacity-30': entry.type === 'error',
            'text-yellow-300 bg-yellow-900 bg-opacity-30': entry.type === 'warning',
            'text-green-300 bg-green-900 bg-opacity-30': entry.type === 'success',
            'text-neutral-light bg-primary-dark bg-opacity-30': entry.type === 'info'
          }"
                    x-text="entry.timestamp + ' - ' + entry.message">
            </div>
        </template>
    </div>
</div>
